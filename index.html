<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Gallery</title>
    <link rel="icon" type="image/png" href="assets/pokeball.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img src="assets/pokeball.png" alt="Logo" />
        <h1>Pokedex</h1>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Pokemon" />
        <button id="searchBtn" disabled>Search</button>
      </div>
    </header>

    <div class="container">
      <div class="pokemon-grid" id="pokemonGrid"></div>
      <div class="spinner" id="spinner" style="display: none"></div>
      <button id="loadBtn" class="load-btn">Load more</button>
    </div>

    <div id="modal" class="modal" style="display: none">
      <div class="modal-arrow arrow-left" id="prev">⬅</div>
      <div class="modal-content" id="modalContent"></div>
      <div class="modal-arrow arrow-right" id="next">➡</div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
