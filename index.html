<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Gallery</title>
    <link rel="icon" type="image/png" href="assets/pokeball.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo-title">
          <img src="assets/pokeball.png" alt="Logo" />
          <h1>Pokedex</h1>
        </div>
        <div class="search-box">
          <div class="search-input-container">
            <input type="text" id="searchInput" placeholder="Search Pokemons" />
            <button id="clearBtn" class="clear-btn" style="display: none">
              √ó
            </button>
          </div>
          <button id="searchBtn" disabled>Search</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="pokemon-grid" id="pokemonGrid"></div>
      <div class="spinner" id="spinner" style="display: none"></div>
      <div class="navigation-buttons">
        <button id="startBtn" class="nav-btn">üè† Back to Start</button>
        <button id="prevBtn" class="nav-btn">&larr; Previous 20</button>
        <button id="nextBtn" class="nav-btn">Next 20 &rarr;</button>
      </div>
    </div>

    <div id="modal" class="modal" style="display: none">
      <div class="modal-content" id="modalContent"></div>
      <div class="modal-arrows">
        <div class="modal-arrow" id="prev">&larr;</div>
        <div class="modal-arrow" id="next">&rarr;</div>
      </div>
    </div>

    <script src="js/templates.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
